<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=1920px, initial-scale=0.5" />
		<title>City animation</title>
		<link rel="stylesheet" href="css/style.min.css" />
	</head>
	<body>
		<div class="wrapper">
			<header class="header"></header>
<!-- /.header -->

			<main class="page">
				<div class="sky"></div>
				<div class="mountain"></div>
				<div class="city"></div>
				<div class="road"></div>
				<div class="grass"></div>
				<div class="arrows"></div>
				<div class="lamp"></div>
				<div class="car">
					<div class="car__wrapper">
						<div class="car__body">
							<div class="car__bottom">
								<div class="patern"></div>
								<div class="bumper"></div>
								<div class="front-bumper"></div>
								<div class="wheel wheel_back">
									<div class="wheel__disk">
										<div class="wheel__center"></div>
										<div class="wheel__patterns">
											<div class="wheel__pattern"></div>
											<div class="wheel__pattern"></div>
											<div class="wheel__pattern"></div>
											<div class="wheel__pattern"></div>
											<div class="wheel__pattern"></div>
										</div>
									</div>
								</div>
								<div class="wheel wheel_front">
									<div class="wheel__disk">
										<div class="wheel__center"></div>
										<div class="wheel__patterns">
											<div class="wheel__pattern"></div>
											<div class="wheel__pattern"></div>
											<div class="wheel__pattern"></div>
											<div class="wheel__pattern"></div>
											<div class="wheel__pattern"></div>
										</div>
									</div>
								</div>
								<div class="car__dark-front-wheel"><div class="brake"></div></div>
								<div class="car__dark-back-wheel"><div class="brake"></div></div>
							</div>
							<div class="car__back">
								<div class="patern"></div>
								<div class="patern"></div>
								<div class="patern"></div>
								<div class="patern"></div>
								<div class="patern"></div>
								<div class="patern"></div>
								<div class="patern"></div>
								<div class="patern"></div>
								<div class="patern"></div>
								<div class="patern"></div>
							</div>
							<div class="car__top">
								<div class="pattern"></div>
								<div class="pattern"></div>
							</div>
							<div class="car__shadow"></div>
							<div class="car__door"><div class="car__handle"></div></div>
							<div class="car__center"></div>
						</div>

						<div class="car__window"></div>
						<div class="car__frame"></div>
						<div class="car__front">
							<div class="pattern"></div>
							<div class="pattern"></div>
						</div>
						<div class="car__spoiler"></div>
						<div class="car__windshield"></div>
						<div class="car__line"></div>
						<div class="car__taillight"></div>
						<div class="car__driver"><picture><source srcset="img/driver.webp" type="image/webp"><img src="img/driver.png" alt="" /></picture></div>
						<div class="car__mirror"></div>
						<div class="car__logo"><picture><source srcset="img/Ferrari-Logo.svg" type="image/webp"><img src="img/Ferrari-Logo.svg" alt="" /></picture></div>
						<div class="car__light"><div class="shadow"></div></div>
					</div>
				</div>
			</main>
			<!-- /.main -->
			<footer class="footer">
	<div class="footer__text">Valerii Elwa 2020</div>
</footer>
<!-- /.footer -->

		</div>
		<!-- /.wrapper -->
		<script src="js/app.min.js"></script>
	</body>
</html>
